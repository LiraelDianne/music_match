 <div class="game">
    <div class='row' ng-repeat='row in board track by $index'>
        <div class="square {{square.note}}" ng-class="{'highlighted': square.selected, 'matched': square.matched}" ng-repeat='square in row track by $index' ng-click='select($parent.$index, $index)'></div>
    </div>
</div>
<div class="sidebar">
    <button ng-click='new()'>Regenerate</button>
    <div class="score">
        <p ng-repeat='note in notes'>{{note}}: {{score[note]}}</p>
    </div>
</div>
